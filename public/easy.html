<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KanaeQuizz - R√©pondez !</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
        }

        body {
            background: linear-gradient(135deg, #06691f 0%, #0dbe86 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        .container.slide-out {
            animation: slideOutRight 0.5s ease-in-out forwards;
        }

        .container.slide-in {
            animation: slideInLeft 0.5s ease-in-out forwards;
        }

        h1 {
            color: #059669;
            margin-bottom: 30px;
            text-align: center;
        }

        .question {
            display: none;
            animation: fadeIn 0.5s;
        }

        .question.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideOutRight {
            from {
                opacity: 1;
                transform: translateX(0);
            }
            to {
                opacity: 0;
                transform: translateX(100%);
            }
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-100%);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .game-container.slide-out {
            animation: slideOutRight 0.5s ease-in-out forwards;
        }

        .game-container.slide-in {
            animation: slideInLeft 0.5s ease-in-out forwards;
        }

        .question-title {
            font-size: 20px;
            color: #1f2937;
            margin-bottom: 20px;
            font-weight: 600;
            user-select: none;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }

        .option {
            padding: 15px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            background: #f9fafb;
            user-select: none;
        }

        .option:hover {
            border-color: #10b981;
            background: #ecfdf5;
        }

        .option.selected {
            border-color: #10b981;
            background: #d1fae5;
        }

        .option.correct {
            border-color: #10b981;
            background: #d1fae5;
            color: #047857;
            font-weight: 600;
        }

        .option.incorrect {
            border-color: #ef4444;
            background: #fee2e2;
            color: #dc2626;
        }

        .answer {
            background: #ecfdf5;
            border-left: 4px solid #10b981;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }

        .answer.show {
            display: block;
        }

        .answer-title {
            font-weight: 600;
            color: #047857;
            margin-bottom: 8px;
        }

        .answer-text {
            color: #065f46;
        }

        .buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 30px;
        }

        button {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
            user-select: none;
        }

        .btn-submit {
            background: #10b981;
            color: white;
        }

        .btn-submit:hover {
            background: #059669;
        }

        .btn-next {
            background: #10b981;
            color: white;
        }

        .btn-next:hover {
            background: #059669;
        }

        .btn-gameover {
            background: #ef4444;
            color: white;
        }

        .btn-gameover:hover {
            background: #dc2626;
        }

        .progress {
            text-align: center;
            color: #6b7280;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .end-screen {
            display: none;
            text-align: center;
        }

        .end-screen.show {
            display: block;
        }

        .score {
            font-size: 48px;
            color: #10b981;
            margin: 20px 0;
            font-weight: 700;
        }

        .game-container {
            display: flex;
            gap: 30px;
            align-items: flex-start;
        }

        .health-bar-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 25px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95) 0%, rgba(248, 250, 252, 0.95) 100%);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.8);
            min-width: 140px;
            user-select: none;
        }

        .health-circle {
            position: relative;
            width: 120px;
            height: 120px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .health-circle svg {
            width: 100%;
            height: 100%;
            transform: rotate(-90deg);
        }

        .health-circle-bg {
            fill: none;
            stroke: #e5e7eb;
            stroke-width: 8;
            stroke-linecap: round;
        }

        .health-circle-fill {
            fill: none;
            stroke: url(#healthGradient);
            stroke-width: 8;
            stroke-linecap: round;
            transition: stroke-dashoffset 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            filter: drop-shadow(0 0 8px rgba(16, 185, 129, 0.3));
        }

        .health-circle-fill.critical {
            filter: drop-shadow(0 0 8px rgba(239, 68, 68, 0.5));
        }

        .health-circle-fill.warning {
            filter: drop-shadow(0 0 8px rgba(249, 115, 22, 0.5));
        }

        .health-circle-fill.good {
            filter: drop-shadow(0 0 8px rgba(59, 130, 246, 0.3));
        }

        .health-text-circle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-weight: 700;
            font-size: 24px;
            background: linear-gradient(135deg, #059669 0%, #10b981 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .health-text-circle.critical {
            background: linear-gradient(135deg, #dc2626 0%, #ef4444 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .health-text-circle.warning {
            background: linear-gradient(135deg, #d97706 0%, #f59e0b 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .health-text-circle.good {
            background: linear-gradient(135deg, #2563eb 0%, #3b82f6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .health-label {
            font-size: 12px;
            font-weight: 600;
            color: #64748b;
            text-transform: uppercase;
            letter-spacing: 1.2px;
            margin-top: 8px;
        }

        .quiz-wrapper {
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>KanaeQuizz</h1>
        <div class="progress"><span id="current">1</span> / <span id="total">20</span></div>

        <div class="game-container">
            <div class="health-bar-container">
                <div class="health-circle">
                    <svg viewBox="0 0 120 120">
                        <defs>
                            <linearGradient id="healthGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
                                <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
                            </linearGradient>
                        </defs>
                        <circle class="health-circle-bg" cx="60" cy="60" r="50" />
                        <circle class="health-circle-fill good" id="health-circle-fill" cx="60" cy="60" r="50" stroke-dasharray="314" stroke-dashoffset="0" />
                    </svg>
                    <div class="health-text-circle good" id="health-text-circle">20/20</div>
                </div>
                <div class="health-label">Sant√©</div>
            </div>
            <div class="quiz-wrapper">
                <div id="quiz"></div>
            </div>
        </div>
        <div id="end-screen" class="end-screen">
            <h2>Quizz Termin√©!</h2>
            <div class="score"><span id="final-score">0</span> points</div>
            <p style="color: #666; margin-bottom: 20px;">Vous avez r√©pondu √† <span id="final-questions">0</span> questions</p>
            
            <!-- Message pour joueurs sans compte -->
            <div id="no-account-message" style="background: #fef3c7; border: 2px solid #f59e0b; border-radius: 8px; padding: 15px; margin-bottom: 20px; color: #92400e;">
                <p style="font-weight: 600; margin-bottom: 10px;">üìù Score non sauvegard√©</p>
                <p>Vous jouez sans compte. Cr√©ez un compte pour :</p>
                <ul style="text-align: left; display: inline-block; margin: 10px 0;">
                    <li>‚úÖ Sauvegarder vos scores</li>
                    <li>‚úÖ Voir vos statistiques</li>
                    <li>‚úÖ Appara√Ætre au classement</li>
                </ul>
            </div>

            <div style="display: flex; gap: 10px; justify-content: center; flex-wrap: wrap;">
                <button class="btn-next" onclick="location.reload()">Recommencer</button>
                <a href="leaderboard.html" class="btn-next" style="text-decoration: none; display: inline-block;">üèÜ Classement</a>
                <a href="index.html" class="btn-next" style="text-decoration: none; display: inline-block;">üè† Accueil</a>
            </div>
        </div>
    </div>

    <script src="AuthManager.js"></script>
    <script src="ScoreManager.js"></script>
    <script src="easy.js"></script>
</body>
</html>
