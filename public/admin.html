<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KanaeQuizz - Admin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
        }

        body {
            background: linear-gradient(135deg, #1f2937 0%, #111827 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 450px;
            width: 100%;
            overflow: hidden;
        }

        .login-header {
            background: linear-gradient(135deg, #1f2937 0%, #111827 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }

        .login-header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .login-header .badge {
            display: inline-block;
            background: #fbbf24;
            color: #1f2937;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 12px;
            margin-top: 10px;
        }

        .login-content {
            padding: 40px 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #1f2937;
        }

        .btn-login {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #1f2937 0%, #111827 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 20px;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(31, 41, 55, 0.3);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .error-message {
            background: #fee2e2;
            color: #dc2626;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            border-left: 4px solid #dc2626;
        }

        .success-message {
            background: #dcfce7;
            color: #16a34a;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            border-left: 4px solid #16a34a;
        }

        .info-box {
            background: #f3f4f6;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 13px;
            color: #666;
            border-left: 4px solid #3b82f6;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #3b82f6;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }

        .back-link a:hover {
            color: #1f2937;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid #f3f4f6;
            border-top: 4px solid #1f2937;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>üîê Admin Panel</h1>
            <div class="badge">KANAE STAFF</div>
        </div>
        
        <div class="login-content">
            <div id="error-message" class="error-message"></div>
            <div id="success-message" class="success-message"></div>

            <div id="login-form">
                <form onsubmit="loginAdmin(event)">
                    <div class="form-group">
                        <label for="username">Identifiant</label>
                        <input 
                            type="text" 
                            id="username" 
                            placeholder="KanaeStaff" 
                            required
                            autocomplete="username"
                        >
                    </div>

                    <div class="form-group">
                        <label for="password">Mot de passe</label>
                        <input 
                            type="password" 
                            id="password" 
                            placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" 
                            required
                            autocomplete="current-password"
                        >
                    </div>

                    <button type="submit" class="btn-login">üîì Se Connecter</button>
                </form>

                <div class="info-box">
                    <strong>‚ö†Ô∏è Acc√®s R√©serv√©</strong><br>
                    Ce panel est r√©serv√© aux administrateurs. Seuls les identifiants autoris√©s peuvent acc√©der.
                </div>
            </div>

            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>V√©rification des identifiants...</p>
            </div>

            <div class="back-link">
                <a href="index.html">‚Üê Retour √† l'accueil</a>
            </div>
        </div>
    </div>

    <script>
        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = '‚ùå ' + message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('success-message');
            successDiv.textContent = '‚úÖ ' + message;
            successDiv.style.display = 'block';
            setTimeout(() => {
                successDiv.style.display = 'none';
            }, 3000);
        }

        async function loginAdmin(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Afficher le loader
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('loading').style.display = 'block';

            try {
                const response = await fetch('/api/admin/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });

                const data = await response.json();

                if (data.success) {
                    // Sauvegarder le token admin
                    localStorage.setItem('admin_token', data.token);
                    localStorage.setItem('admin_username', username);
                    
                    showSuccess('Connexion r√©ussie! Redirection...');
                    setTimeout(() => {
                        window.location.href = 'admin-dashboard.html';
                    }, 1000);
                } else {
                    document.getElementById('login-form').style.display = 'block';
                    document.getElementById('loading').style.display = 'none';
                    showError(data.message || 'Identifiants incorrects');
                }
            } catch (error) {
                document.getElementById('login-form').style.display = 'block';
                document.getElementById('loading').style.display = 'none';
                showError('Erreur de connexion au serveur');
                console.error('Erreur:', error);
            }
        }

        // V√©rifier si d√©j√† connect√©
        window.addEventListener('load', () => {
            if (localStorage.getItem('admin_token')) {
                window.location.href = 'admin-dashboard.html';
            }
        });
    </script>
</body>
</html>
