<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KanaeQuizz - Mes Statistiques</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
        }

        body {
            background: linear-gradient(135deg, #0edd3b 0%, #073312 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 900px;
            width: 100%;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            flex-wrap: wrap;
            gap: 20px;
        }

        h1 {
            color: #059669;
            font-size: 2.5em;
            margin: 0;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .btn-home {
            background: #059669;
            color: white;
        }

        .btn-home:hover {
            background: #047857;
            transform: translateY(-2px);
        }

        .section {
            margin-bottom: 40px;
        }

        .section-title {
            color: #059669;
            font-size: 1.5em;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            border-bottom: 2px solid #10b981;
            padding-bottom: 15px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: linear-gradient(135deg, #f0fdf4 0%, #ecfdf5 100%);
            border: 2px solid #10b981;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(16, 185, 129, 0.2);
        }

        .stat-number {
            color: #10b981;
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .stat-label {
            color: #666;
            font-size: 0.9em;
        }

        .table-container {
            overflow-x: auto;
        }

        .stats-table {
            width: 100%;
            border-collapse: collapse;
        }

        .stats-table thead {
            background: #059669;
            color: white;
        }

        .stats-table th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
        }

        .stats-table td {
            padding: 12px 15px;
            border-bottom: 1px solid #e5e7eb;
        }

        .stats-table tbody tr:hover {
            background: #f0fdf4;
        }

        .stats-table tbody tr:nth-child(odd) {
            background: #fafafa;
        }

        .empty-message {
            text-align: center;
            padding: 40px;
            color: #999;
            font-size: 1.1em;
            background: #f9fafb;
            border-radius: 8px;
            border: 1px dashed #e5e7eb;
        }

        .score-badge {
            background: #10b981;
            color: white;
            padding: 5px 10px;
            border-radius: 6px;
            font-weight: 600;
            display: inline-block;
        }

        .score-badge.high {
            background: #fbbf24;
        }

        .score-badge.medium {
            background: #3b82f6;
        }

        .score-badge.low {
            background: #ef4444;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.8em;
            }

            .header {
                flex-direction: column;
                align-items: flex-start;
            }

            .stats-grid {
                grid-template-columns: 1fr 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä Mes Statistiques</h1>
            <a href="index.html" class="btn btn-home">üè† Accueil</a>
        </div>

        <!-- Statistiques Globales -->
        <div class="section">
            <div class="section-title">
                <span>üìà</span> R√©sum√© Global
            </div>
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number" id="total-games">0</div>
                    <div class="stat-label">Parties Jou√©es</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="best-score">0</div>
                    <div class="stat-label">Meilleur Score</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="average-score">0</div>
                    <div class="stat-label">Score Moyen</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="total-questions">0</div>
                    <div class="stat-label">Questions R√©pondues</div>
                </div>
            </div>
        </div>

        <!-- Historique -->
        <div class="section">
            <div class="section-title">
                <span>üìú</span> Historique Complet
            </div>
            <div class="table-container" id="history-container"></div>
        </div>

    </div>

    <script src="AuthManager.js"></script>
    <script src="ScoreManager.js"></script>
    <script>
        function loadStatistics() {
            // R√©cup√©rer les scores du syst√®me de compte si connect√©
            if (authManager && authManager.isLoggedIn()) {
                authManager.getCurrentUserData().then(userData => {
                    if (userData && userData.scores) {
                        displayStatistics(userData.scores);
                    } else {
                        displayStatistics([]);
                    }
                });
            }
            // Sinon, essayer de r√©cup√©rer les scores du ScoreManager
            else if (scoreManager) {
                scoreManager.getAllScores((scoresFromManager) => {
                    displayStatistics(scoresFromManager || []);
                });
            }
        }

        function displayStatistics(scores) {
            if (scores.length === 0) {
                document.getElementById('history-container').innerHTML = '<div class="empty-message">üìù Aucune partie jou√©e pour le moment.</div>';
                document.getElementById('difficulty-stats').innerHTML = '<div class="empty-message">üìù Joue pour voir tes statistiques d√©taill√©es.</div>';
                return;
            }

            // Trier par date d√©croissante
            const sortedScores = [...scores].sort((a, b) => {
                const dateA = new Date(a.date || 0);
                const dateB = new Date(b.date || 0);
                return dateB - dateA;
            });

            // Calculer les statistiques globales
            const bestScore = Math.max(...scores.map(s => s.score));
            const averageScore = (scores.reduce((acc, s) => acc + s.score, 0) / scores.length).toFixed(1);
            const totalQuestions = scores.reduce((acc, s) => acc + (s.questions || 0), 0);

            document.getElementById('total-games').textContent = scores.length;
            document.getElementById('best-score').textContent = bestScore;
            document.getElementById('average-score').textContent = averageScore;
            document.getElementById('total-questions').textContent = totalQuestions;

            // Afficher l'historique
            displayHistory(sortedScores);
        }

        function displayHistory(scores) {
            let html = `
                <table class="stats-table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Pseudo</th>
                            <th>Score</th>
                            <th>Questions</th>
                            <th>Performance</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            scores.forEach(score => {
                const date = score.date ? new Date(score.date).toLocaleDateString('fr-FR', {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                }) : 'N/A';

                const pseudo = score.username || score.pseudo || 'Anonyme';
                const percentage = score.questions > 0 ? Math.round((score.score / score.questions) * 100) : 0;
                let performanceClass = 'low';
                if (percentage >= 80) performanceClass = 'high';
                else if (percentage >= 60) performanceClass = 'medium';

                html += `
                    <tr>
                        <td>${date}</td>
                        <td>${escapeHtml(pseudo)}</td>
                        <td><span class="score-badge">${score.score}</span></td>
                        <td style="text-align: center;">${score.questions}</td>
                        <td><span class="score-badge ${performanceClass}">${percentage}%</span></td>
                    </tr>
                `;
            });

            html += `
                    </tbody>
                </table>
            `;

            document.getElementById('history-container').innerHTML = html;
        }

        function displayDifficultyStats(scores) {
            // Function removed - difficulty system consolidated
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        window.addEventListener('load', loadStatistics);
    </script>
</body>
</html>
